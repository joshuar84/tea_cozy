<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Tea Cozy</title>
</head>

<body>
    <header>
        <img id="logo" src="./resources/images/img-tea-cozy-logo.png" alt="Tea cozy logo">
        <div id="header-links-wrapper">
            <p class="header-links">Mission</p>
            <p class="header-links">Featured Tea</p>
            <p class="header-links">Locations</p>
        </div>
    </header>
    <section id="main-section">
        <div id="main-div">
            <h2 id="our-mission">Our Mission</h2>
            <h4 id="handpicked">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade,
                Organic Tea</h4>
        </div>
    </section>
    <section id="tea-of-the-month-section">
        <div id="tea-section-headers">
            <h2 id="tea-of-the-month-header">Tea of the Month</h2>
            <h4 id="steeping">What's Steeping at The Tea Cozy?</h4>
        </div>
        <div id="month-flex-container">
            <div class="month-flex-items">
                <img class="month-images" src="./resources/images/img-berryblitz.jpg" alt="">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="month-flex-items">
                <img class="month-images" src="./resources/images/img-spiced-rum.jpg" alt="">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="month-flex-items">
                <img class="month-images" src="./resources/images/img-donut.jpg" alt="">
                <h4>Seasonal Donuts</h4>
            </div>
            <div id="move-right" class="month-flex-items">
                <img class="month-images" src="./resources/images/img-myrtle-ave.jpg" alt="">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div id="move-left" class="month-flex-items">
                <img class="month-images" src="./resources/images/img-bedford-bizarre.jpg" alt="">
                <h4>Bedford Bizarre Tea</h4>
            </div>
        </div>
    </section>
</body>

</html>
